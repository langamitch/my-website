  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize GSAP ScrollTrigger
      gsap.registerPlugin(ScrollTrigger);
      
      // Select all sections
      const sections = document.querySelectorAll('.kitchen-section');
      
      sections.forEach((section, index) => {
        // Create animation timeline for each section
        const tl = gsap.timeline({
          scrollTrigger: {
            trigger: section,
            start: "top 90%",
            end: "bottom top",
            toggleActions: "play none none reverse"
          }
        });
        
        // Add animations to timeline
        tl.fromTo(section.querySelector('.subtitle'), 
          { y: 30, opacity: 0 }, 
          { y: 0, opacity: 1, duration: 0.8, ease: "power2.out" }
        )
        .fromTo(section.querySelector('.title'), 
          { y: 50, opacity: 0 }, 
          { y: 0, opacity: 1, duration: 1, ease: "power2.out" }, 
          "-=0.6"
        )
        .fromTo(section.querySelector('.arrow-button'), 
          { opacity: 0, scale: 0.8 }, 
          { opacity: 1, scale: 1, duration: 0.5, ease: "back.out(1.7)" }, 
          "-=0.4"
        );
        
        // Add parallax effect to images
        gsap.to(section.querySelector('.kitchen-image'), {
          y: 50,
          ease: "none",
          scrollTrigger: {
            trigger: section,
            start: "top bottom",
            end: "bottom top",
            scrub: true
          }
        });
      });
      
      // Add hover animation for arrow buttons
      const arrowButtons = document.querySelectorAll('.arrow-button');
      
      arrowButtons.forEach(button => {
        button.addEventListener('mouseenter', () => {
          gsap.to(button, { scale: 1.1, duration: 0.3, ease: "power1.out" });
        });
        
        button.addEventListener('mouseleave', () => {
          gsap.to(button, { scale: 1, duration: 0.3, ease: "power1.out" });
        });
      });
    });

    gsap.registerPlugin(ScrollTrigger);

// Move overlay faster than the image as user scrolls
gsap.to(".kitchen-overlay", {
  y: -200, // how much faster it moves (can adjust)
  ease: "none",
  scrollTrigger: {
    trigger: "#section1",
    start: "top center",  // when section top hits center of viewport
    end: "bottom top",    // when section bottom hits top of viewport
    scrub: true,
  }
});

  </script>
