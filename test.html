        <svg class="arrow-icon" fill="none" stroke="currentColor" stroke-width="1" viewBox="0 0 24 24">

  <script>
    const arrow = document.querySelector('.arrow-icon');
    const box = document.querySelector('.section-box');

    box.addEventListener('mousemove', (e) => {
      const rect = box.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX) * (120 / Math.PI);

      gsap.to(arrow, {
        rotate: angle + 10, // +90 to adjust default arrow direction
        duration: 0.4,
        ease: "power2.out"
      });
    });

    box.addEventListener('mouseleave', () => {
      gsap.to(arrow, {
        rotate: 0,
        duration: 0.5,
        ease: "power2.out"
      });
    });
  </script>
